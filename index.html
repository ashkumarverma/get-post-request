<html>
	<head>
		<title>GET &amp; POST Request</title>
	</head>
 <body>
 		<h2>POST Request</h2>
			<form method="post" action="http://localhost:3000">Name: <input type="text" name="name" />
		 		<input type="submit" value="Submit" />
			</form>
		<h2>GET Request</h2>
			<form method="get" action="http://localhost:3000">Name: <input type="text" name="name" />
		 		<input type="submit" value="Submit" />
			</form>
 </body>
</html>
